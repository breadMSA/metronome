<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome for Piano Learners</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.icon-icons.com/icons2/3994/PNG/512/rhythm_metronome_beat_electronics_tempo_music_icon_253979.png">
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <div class="toggle-container">
        <button id="mode-toggle" aria-label="Toggle Dark Mode">🌞淺色背景</button>
    </div>

    <!-- Appearance Addition Checkbox -->
    <div class="toggle-container">
        <label for="greeting-toggle">Inspiring Quotes</label>
        <input type="checkbox" id="greeting-toggle">
    </div>

    <!-- BPM Adjustment Page (Page 1) -->
    <div id="bpm-page" class="page">
        <h1>Set Your BPM</h1>
        <p>You can only choose from 15 to 300</p>
        <div class="bpm-adjust">
            <button onclick="adjustBPM(-1)">-</button>
            <input type="number" id="bpm-input" value="60" oninput="validateBPM()">
            <button onclick="adjustBPM(1)">+</button>
        </div>
        <button id="start-button" onclick="startMetronomeFromAdjustPage()" disabled>OK</button>
        <p id="hint-message" style="color: red; display: none;">BPM must be between 15 and 300.</p>
    </div>

    <!-- Tap to Adjust BPM Page (Page 2) -->
    <div id="metronome-page" class="page" style="display: none;">
        <button id="back-button" onclick="goBack()">← Go Back</button>
        <h1>BPM: <span id="bpm-display">60</span></h1>
        <div id="touch-area" onclick="adjustRandomBPM(); greetings()">Tap to Adjust BPM</div>
        <p id="greeting-message" style="display: none;">Hello!</p> <!-- Greeting message -->
    </div>

    <script src="script.js"></script>
</body>
</html>
